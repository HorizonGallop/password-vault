name: pswrd_vault
description: "Password Vault - Secure password manager app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8 # iOS-style icons

  # ğŸ§© State Management
  flutter_bloc: ^9.1.1 # State management using BLoC pattern

  # ğŸ” Secure Storage & Encryption
  flutter_secure_storage: ^9.2.4 # Securely store sensitive data
  encrypt: ^5.0.3 # Encryption utilities for data security
  crypto: ^3.0.6 # Hashing & cryptographic functions

  # ğŸ¨ UI & Design
  flutter_svg: ^2.2.0 # Render SVG images
  google_fonts: ^6.2.1 # Use custom Google Fonts
  flutter_screenutil: ^5.9.3 # Responsive UI helper
  lottie: ^3.3.1 # Lottie animations for modern UI

  # ğŸ‘¤ Authentication & Biometrics
  local_auth: ^2.3.0 # Fingerprint & Face ID authentication

  # ğŸ“‚ File Management & Sharing
  file_picker: ^10.2.0 # Pick files from device storage
  share_plus: ^11.0.0 # Share content across apps

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0 # Recommended lint rules

  # ğŸ–¼ï¸ App Icon & Splash Screen
  flutter_launcher_icons: ^0.14.4 # Generate app icons
  flutter_native_splash: ^2.4.6 # Create a native splash screen

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
