name: pswrd_vault
description: "Password Vault - Secure password manager app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  cloud_firestore: ^5.4.4 # Cloud Firestore NoSQL database for storing encrypted data
  crypto: ^3.0.6 # Provides cryptographic hashing functions (SHA256, etc.)
  cupertino_icons: ^1.0.8 # Default iOS-style icons for Flutter apps
  encrypt: ^5.0.3 # Encryption and decryption utilities (AES, RSA)
  equatable: ^2.0.5 # Value equality for state comparison in Cubit/BLoC

  # ğŸ“‚ File Management & Sharing
  file_picker: ^10.2.0 # Pick files from device storage for import/export
  firebase_auth: ^5.3.3 # Firebase Authentication (Google, Email, etc.)

  # ğŸ”¥ Firebase (Core, Auth, Firestore)
  firebase_core: ^3.7.0 # Required to initialize Firebase in Flutter

  # ğŸ“¦ Flutter SDK
  flutter:
    sdk: flutter

  # ğŸ§© State Management
  flutter_bloc: ^9.1.1 # State management using the BLoC pattern

  # ğŸ¨ UI & Design
  flutter_screenutil: ^5.9.3 # Responsive layout helper for different screen sizes
  flutter_secure_storage: ^9.2.4 # Store sensitive data securely in Keychain/Keystore
  flutter_svg: ^2.2.0 # Render SVG images for scalable icons
  google_fonts: ^6.2.1 # Use Google Fonts easily in Flutter

  # ğŸ”‘ Google Sign-In
  google_sign_in: ^6.2.1 # Google authentication SDK for Flutter apps
  introduction_screen: ^3.1.17 # Create onboarding screens with multiple pages

  # ğŸ” Biometrics & Local Authentication
  local_auth: ^2.3.0 # Use fingerprint or Face ID for user authentication
  lottie: ^3.3.1 # Add Lottie animations for engaging UI effects
  share_plus: ^11.0.0 # Share content across different apps/platforms

  # âš™ï¸ Preferences
  shared_preferences: ^2.5.3 # Store small user preferences locally

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6
  flutter_test:
    sdk: flutter
  fluttertoast: ^8.2.12
  pinput: ^5.0.1
  smooth_page_indicator: ^1.2.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
